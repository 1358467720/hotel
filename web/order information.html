<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" media="screen" href="assets/fonts/font-awesome/font-awesome.min.css" />
    <style>
        #button{
            background-color: rgba(255, 0, 0, 0.57);
            color: white;
            padding: 10px 20px;
            border: none;
        }
    </style>

</head>

<body>
<!-- Pricing Table Section -->
<section id="pricing-table">
    <div class="container">
        <div class="row">
            <div class="pricing">
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <div class="pricing-table">
                    </div>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <div class="pricing-table">
                        <div class="pricing-header">
                            <p class="pricing-title">账单</p>
                            <p class="pricing-rate"><sup>￥</sup> ？？？<span></span></p>
                            <form>
                                <button class="btn btn-custom" id="button">退房</button>
                            </form>
                        </div>

                        <div class="pricing-list">
                            <ul>
                                <li><i class="fa fa-envelope"></i>房间型号</li>
                                <li><i class="fa fa-signal"></i><span>退房时间</span> </li>
                                <li><i class="fa fa-smile-o"></i>住房愉快</li>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
