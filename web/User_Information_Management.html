<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息管理</title>
    <style>
        body{
            background-color: rgb(202,240,211);
        }
        .warp{
            width: 700px;
            height: 740px;
            margin:50px auto;
            background-color: white;
        }
        .border{
            border: black solid 1px;
            border-radius: 2px;
            text-align: center;
        }
        .border li{
            list-style: none;
        }
        #sucu{
            height: 100px;
        }

    </style>
</head>
<body>
<div class="warp">
    <div class="border">
        增加用户信息
        <form>
            <ul>
                <li>账号:<input type="text"></li>
                <li>密码:<input type="text"></li>
                <li>姓名:<input type="text"></li>
                <li>身份证:<input type="text"></li>
                <li>联系电话:<input type="text"></li>

                <li><input type="submit"> </li>
            </ul>

        </form>


    </div>
    <div class="border">
        查询用户信息
        <form>
            <ul>
                <li>账号:<input type="text"></li>
                <li><input type="submit"> </li>
            </ul>

        </form>


    </div>
    <div class="border">
        删除用户信息
        <form>
            <ul>
                <li>账号:<input type="text"></li>
                <li><input type="submit"> </li>
            </ul>

        </form>

    </div>
    <div class="border">
        修改用户信息
        <form>
            <ul>
                <li>原  账  号    : <input type="text"></li>
                <li>修 改  账  号    : <input type="text"></li>
                <li>修 改 密  码   :<input type="text"></li>
                <li>修 改 姓  名   :<input type="text"></li>
                <li>修 改身份证: <input type="text"></li>
                <li>修改联系方式:<input type="text"></li>
                <li><input type="submit"> </li>
            </ul>

        </form>

    </div>
    <div class="border" id="sucu">
        用于输出

    </div>

</div>
</body>
</html>
