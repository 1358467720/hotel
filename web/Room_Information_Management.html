<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房间信息管理</title>
    <style>
        body{
            background-color: rgb(202,240,211);
        }
        .warp{
            width: 700px;
            height: 650px;
            margin:50px auto;
            background-color: white;
        }
        .border{
            border: black solid 1px;
            border-radius: 2px;
            text-align: center;
        }
        .border li{
            list-style: none;
        }
        #sucu{
            height: 100px;
        }

    </style>
</head>
<body>
<div class="warp">
    <div class="border">
        增加房间信息
        <form>
            <ul>
                <li>房间编号:<input type="text"></li>
                <li>房间类型:<input type="text"></li>
                <li>房间价格:<input type="text"></li>
                <li><input type="submit"> </li>
            </ul>

        </form>


    </div>
    <div class="border">
        查询房间信息
        <form>
            <ul>
                <li>房间编号:<input type="text"></li>
                <li><input type="submit"> </li>
            </ul>

        </form>


    </div>
    <div class="border">
        删除房间信息
        <form>
            <ul>
                <li>房间编号:<input type="text"></li>
                <li><input type="submit"> </li>
            </ul>

        </form>

    </div>
    <div class="border">
        修改住宿信息
        <form>
            <ul>
                <li> 房间编号    : <input type="text"></li>
                <li>修 改 房间编号   :<input type="text"></li>
                <li>修 改 房间类型 :<input type="text"></li>
                <li>修 改房间价格: <input type="text"></li>
                <li><input type="submit"> </li>
            </ul>

        </form>

    </div>
    <div class="border" id="sucu">
        用于输出

    </div>

</div>
</body>
</html>
