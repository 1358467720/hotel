<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <style>
        #mid{
            margin-left: 10px;
        }
    </style>

</head>

<body>
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>欢迎</strong> 注册重庆文理酒店</h1>
                    <div class="description">
                        <p>
                            第一次登陆需要注册一个账号，这可能需要花费您一点时间~
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">

                    <form role="form" action="/RegisterUserServlet" method="post">

                            <div class="form-top">
                                <div class="form-top-left">
                                    <p> 关于你自己！</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <input type="text" name="name" placeholder="姓名" class="form-first-name form-control" id="form-first-name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="IDNum" placeholder="身份证号" class="form-last-name form-control" id="form-last-name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="account" placeholder="账号" class="form-email form-control" id="form-email">
                                </div>
                                <div class="form-group" >
                                    <input type="radio" id="mid" class="sex" value="男" name="sex"> 男   <input type="radio" class="sex" value="女" name="sex"> 女
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" placeholder="密码" class="form-password form-control" id="form-password">
                                </div>
                                <div class="form-group">
                                    <input type="password"  placeholder="再次确认密码" onkeyup="validate()" class="form-repeat-password form-control" id="form-repeat-password">

                                </div>
                                <div id="tishi">

                                </div>
                                <div class="form-group">
                                    <input type="text" name="phoneNum" placeholder="联系电话 这个最重要~" class="form-google-plus form-control" id="form-google-plus">

                                </div>
                                <button type="submit" id="submit" class="btn">注册完成</button>
                            </div>
                    </form>
                    <script>
                        function validate() {
                            var pwd1=document.getElementById('form-password').value;
                            var  pwd2=document.getElementById('form-repeat-password').value;
                            if( pwd1 === pwd2) {
                                document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
                                document.getElementById("submit").disabled = false;
                            }
                            else {
                                document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
                                document.getElementById("submit").disabled = true;
                            }


                        }
                    </script>


                </div>
            </div>
        </div>
    </div>

</div>
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/retina-1.1.0.min.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="assets/js/placeholder.js"></script>

</body>

</html>
